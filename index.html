  <style>
    /* Style untuk body */
    body {
      font-family: "Roboto", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 24px;
    }

    /* Style untuk judul */
    h1, h2 {
      font-weight: 500;
      margin: 16px 0;
    }

    /* Style untuk hr */
    hr {
      border: none;
      border-bottom: 1px solid #e0e0e0;
      margin: 16px 0;
    }

    /* Style untuk form */
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="text"], input[type="number"] {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #f5f5f5;
      margin-bottom: 16px;
    }

    button[type="button"] {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button[type="button"]:hover {
      background-color: #1565c0;
    }

    /* Style untuk daftar barang */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    /* Style untuk total harga dan kembalian */
    p {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .footer {
      margin-top: 2rem;
      color: grey;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Program Kasir</h2>
  <h1>TOKO BANGUNAN UD RESTU</h1>
  <hr>

  <form>
    <label for="barang">Barang:</label>
    <input type="text" id="barang"><br><br>

    <label for="harga">Harga:</label>
    <input type="number" id="harga" step="0.01"><br><br>

    <button type="button" onclick="tambahBarang()">Tambah Barang</button><br><br>
  </form>

  <h2>Daftar Barang</h2>
  <ul id="daftarBarang"></ul>

  <h2>Total Harga</h2>
  <p id="totalHarga">
    Rp 0
  </p>

  <form>
    <label for="bayar">Bayar:</label>
    <input type="number" id="bayar" step="0.01"><br><br>

    <button type="button" onclick="hitungKembalian()">Hitung Kembalian</button><br><br>
  </form>

  <h2>Kembalian</h2>
  <p id="kembalian">
    Rp 0
  </p>

  <div class="footer">
    Â© andhika pratama putra
  </div>
  <script src="script.js"></script>
</body>
